<template>
  <div class="calculator">
    <lightning-card title="Simple Calculator">
        <div class="inputCalculator">
            <input class="hehe1" type="number"  onchange={handleFirstChange}></input>
            <input class="hehe" type="number"  onchange={handleSecondChange}></input>
            <lightning-button label={addLabel} onclick={handleAddition} class="slds-m-top_medium"></lightning-button>
            <p class="calculatorResult">Result: <strong>{result}</strong></p>
        </div>
    </lightning-card>
  </div>
</template>
