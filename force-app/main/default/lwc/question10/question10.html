<template>
    <template if:true={isLoading}>
       <lightning-spinner alternative-text="Loading Opportunities..." size="medium"></lightning-spinner> 
   </template>
   
   <template if:false={isLoading}>
   <template if:true={opportunities}>
       <template for:each={opportunities} for:item="opp">
           <p key={opp.Id}>
               {opp.Name} - {opp.StageName} - {opp.CloseDate}
           </p>
       </template>
   </template>
   </template>

   <template if:true={error}>
       <p>Error loading opportunities: {error.body.message}</p>
   </template>
</template>
