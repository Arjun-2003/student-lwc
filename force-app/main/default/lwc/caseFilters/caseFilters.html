<template>
    <lightning-card>
        <div class="filter-row">
            <div class="slds-col">
                <lightning-combobox
                    name="status"
                    label="Status"
                    value={status}
                    placeholder="Select Status"
                    options={statusOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </div>

            <div class="slds-col">
                <lightning-combobox
                    name="priority"
                    label="Priority"
                    value={priority}
                    placeholder="Select Priority"
                    options={priorityOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </div>
                            
            <div class="slds-col">
                <lightning-combobox
                    name="origin"
                    label="Origin"
                    value={origin}
                    placeholder="Select Origin"
                    options={originOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </div>
        </div>
    </lightning-card>

    <c-case-list filters={filters}></c-case-list>
</template>
